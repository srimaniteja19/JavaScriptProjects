<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 8: Custom animated progress bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" placeholder="give percentage" />

    <div class="progress">
      <div class="progress-done" data-done="80%">80</div>
    </div>
    <script>
      const progress = document.querySelector(".progress-done");
      const input = document.querySelector("input");
      input.addEventListener("input", (e) => {
        setTimeout(() => {
          progress.style.width = e.target.value + "%";
          progress.setAttribute("data-done", e.target.value);
          progress.textContent = e.target.value;
          progress.style.opacity = 1;
        }, 500);
      });
    </script>
  </body>
</html>
